compras_all:
    path: /{id}
    defaults: { _controller: BackendBundle:Compras:all }
    methods: GET

compras_new:
    path: /{id}/new
    defaults: { _controller: BackendBundle:Compras:new }
    methods: POST

compras_update:
    path: /{id}/update
    defaults: { _controller: BackendBundle:Compras:update }
    methods: POST

compras_del:
    path: /{id}/del
    defaults: { _controller: BackendBundle:Compras:del }
    methods: POST